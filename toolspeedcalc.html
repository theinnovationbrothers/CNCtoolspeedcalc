<html>
  <head>
    <title>CNC Tool's Speed Calculator</title>
  </head>
  <body>
    <form action="/" method="POST">
      <label for="fz">fz:</label><br>
      <input type="text" id="fz" name="fz"><br>
      <label for="fn">fn:</label><br>
      <input type="text" id="fn" name="fn"><br>
      <label for="dc">dc:</label><br>
      <input type="text" id="dc" name="dc"><br>
      <label for="z">z:</label><br>
      <input type="text" id="z" name="z"><br>
      <label for="Vc">Vc:</label><br>
      <input type="text" id="Vc" name="Vc"><br><br>
      <button type="submit">Calculate</button>
    </form>
    <div id="results">
      <!-- Calculated values will be inserted here with JavaScript -->
    </div>
    <script>
      // Get the calculated values from the Flask template
      var n = {{ n|tojson|safe }};
      var Vf = {{ Vf|tojson|safe }};

      // Insert the calculated values into the div element
      document.getElementById("results").innerHTML = "n = " + n + "<br>Vf = " + Vf;
    </script>
  </body>
</html>
