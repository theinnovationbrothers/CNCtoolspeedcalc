<html>
  <head>
    <title>Calculator</title>
    <script>
      
function calculate() {
  // Get the input values from the form
  var value1 = document.getElementById("value1").value;
  var value2 = document.getElementById("value2").value;

  // Convert the values to numbers (if they are not already numbers)
  value1 = Number(value1);
  value2 = Number(value2);

  // Calculate the sum
  var sum = value1 + value2;

  // Store the result in an array
  var results = [];
  results.push(sum);

  // Display the results
  document.getElementById("result").innerHTML = "Results: " + results.join(", ");

  // Return false to prevent the form from being submitted
  return false;
}

    </script>
  </head>
  <body>
<form onsubmit="return calculate()">
  <label for="value1">Value 1:</label><br>
  <input type="text" id="value1" name="value1"><br>
  <label for="value2">Value 2:</label><br>
  <input type="text" id="value2" name="value2"><br><br>
  <button type="submit">Calculate</button>
</form>
    <div id="result"></div>
  </body>
</html>
